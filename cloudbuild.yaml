steps:
  # 1. Build Docker Image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/financial-engine', '.']

  # 2. Push Image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/financial-engine']

  # 3. Deploy to Cloud Run (Generic Postgres Support)
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'walldriyan-r-financeeal-engine'
      - '--image'
      - 'gcr.io/$PROJECT_ID/financial-engine'
      - '--region'
      - 'asia-south1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      
      # ðŸ”Œ Database Connection (Supabase Pooler - 6543)
      - '--set-env-vars'
      - 'STORAGE_MODE=sql_only'
      - '--set-env-vars'
      - 'DB_POOL_SIZE=10'
      - '--set-env-vars'
      # Using Transaction Pooler (Port 6543) for Cloud Run stability
      - 'DATABASE_URL=postgres://postgres.cuvgzqpvivyvvymbzqyt:4%40Walldriyanschlumin@aws-1-ap-southeast-1.pooler.supabase.com:6543/postgres?pgbouncer=true'

images:
  - 'gcr.io/$PROJECT_ID/financial-engine'
