steps:
  # 1. Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/financial-engine', '.']

  # 2. Push the image to Google Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/financial-engine']

  # 3. Deploy to Cloud Run (With Cloud SQL Connection)
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'walldriyan-r-financeeal-engine'
      - '--image'
      - 'gcr.io/$PROJECT_ID/financial-engine'
      - '--region'
      - 'asia-south1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      
      # üîå Database Connection (Cloud SQL)
      - '--add-cloudsql-instances'
      - 'walldriyan-r-finance-engine:asia-south1:financial-db-prod' # This matches the setup_db.sh instance

      # ‚öôÔ∏è Environment Variables
      - '--set-env-vars'
      - 'STORAGE_MODE=sql_only' # Use ONLY Postgres for production
      - '--set-env-vars'
      - 'DB_POOL_SIZE=10'
      
      # ‚ö†Ô∏è IMPORTANT: Replace PASSWORD below with the one from setup_db.sh output manually, 
      # OR use Secret Manager (Recommended for Enterprise).
      # For now, we will use a placeholder that you must update in Cloud Console or build trigger.
      - '--set-env-vars'
      - 'DATABASE_URL=postgres://financial_user:PASSWORD_HERE@/financial_db?host=/cloudsql/walldriyan-r-finance-engine:asia-south1:financial-db-prod'

images:
  - 'gcr.io/$PROJECT_ID/financial-engine'
