steps:
  # 1. Build Docker Image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/financial-engine', '.']

  # 2. Push Image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/financial-engine']

  # 3. Deploy to Cloud Run (Generic Postgres Support)
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'walldriyan-r-financeeal-engine'
      - '--image'
      - 'gcr.io/$PROJECT_ID/financial-engine'
      - '--region'
      - 'asia-south1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      
      # Environment Variables Only (No Hardware Bindings)
      - '--set-env-vars'
      - 'STORAGE_MODE=sql_only'
      - '--set-env-vars'
      - 'DB_POOL_SIZE=10'
      # Note: DATABASE_URL is managed via Cloud Console / Secret Manager now.
      # This prevents overriding your live DB connection on every build.

images:
  - 'gcr.io/$PROJECT_ID/financial-engine'
